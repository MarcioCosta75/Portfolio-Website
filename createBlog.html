<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog - Backoffice</title>
    <link rel="stylesheet" href="createBlog_styles.css">
    <link rel="icon" href="static/logos/mc.png" type="image/x-icon">
</head>

<body>
    <header class="header-hero">
        <div class="nav-container">
            <div class="logo">
                <img src="static/logos/mc.png" alt="Marcio Costa Logo">
            </div>
            <div class="nav-links">
                <a href="listBlogs.html">My Blogs</a>
            </div>
        </div>
    </header>    

    <section class="create-blog-section">
        <div class="blog-container">
            <h2>Create Blog</h2>
            <form id="createBlogForm"> <!-- Certifique-se de que o ID esteja correto -->
                <div class="input-field">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Blog Title" required>
                </div>
                <div class="input-field">
                    <label for="author">Author:</label>
                    <input type="text" id="author" value="MÃ¡rcio Costa" required>
                </div>
                <div class="input-field">
                    <label for="theme">Theme:</label>
                    <input type="text" id="theme" placeholder="E.g., Web Development" required>
                </div>
                <div class="input-field">
                    <label for="readTime">Reading Time (Minutes):</label>
                    <input type="number" id="readTime" placeholder="Reading Time" required>
                </div>
                <div class="input-field">
                    <label for="introduction">Introduction:</label>
                    <textarea id="introduction" rows="3" placeholder="Blog Introduction" required></textarea>
                </div>
                <div class="input-field">
                    <label for="bodyContent">Content:</label>
                    <textarea id="bodyContent" rows="6" placeholder="Blog Content" required></textarea>
                </div>
                <div class="input-field">
                    <label for="conclusion">Conclusion:</label>
                    <textarea id="conclusion" rows="3" placeholder="Blog Conclusion" required></textarea>
                </div>
                <div class="input-field">
                    <label for="image1">Image 1 (URL):</label>
                    <input type="url" id="image1" placeholder="URL of Image 1">
                </div>
                <div class="input-field">
                    <label for="image2">Image 2 (URL):</label>
                    <input type="url" id="image2" placeholder="URL of Image 2">
                </div>
                <div class="input-field">
                    <label for="image3">Image 3 (URL):</label>
                    <input type="url" id="image3" placeholder="URL of Image 3">
                </div>
                <button type="submit" class="create-btn">Create Blog</button>
            </form>
            <div id="successMessage" class="success-message" style="display:none;">Blog created successfully!</div>
            <div id="errorMessage" class="error-message" style="display:none;"></div>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://github.com/MarcioCosta75" target="_blank">
                <img src="static/logos/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/marcio-costa-377102231/" target="_blank">
                <img src="static/logos/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/marcilioo75/" target="_blank">
                <img src="static/logos/instagram.png" alt="Instagram">
            </a>
        </div>
        <p>&copy; 2024 Marcio Costa. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="createBlog.js" type="module"></script>
</body>

</html>
