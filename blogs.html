<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcio Costa - Blogs</title>
    <link rel="stylesheet" href="blog_styles.css">
    <link rel="icon" href="static/logos/mc.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header-hero">
        <nav class="nav-hero">
            <div class="logo">
                <img src="static/logos/mc.png" alt="Logo Marcio Costa">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <ul class="social-links">
                <li><a href="https://github.com/MarcioCosta75" target="_blank">
                        <img src="static/logos/github.png" alt="GitHub"> GitHub
                    </a></li>
                <li><a href="https://www.linkedin.com/in/marcio-costa-377102231/" target="_blank">
                        <img src="static/logos/linkedin.png" alt="LinkedIn"> LinkedIn
                    </a></li>
                <li><a href="https://www.instagram.com/marcilioo75/" target="_blank">
                        <img src="static/logos/instagram.png" alt="Instagram"> Instagram
                    </a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Filtros -->
    <section class="filter-section">
        <h2>All Blogs</h2>
        <div class="filters">
            <label for="filter-theme">Filter by Theme:</label>
            <select id="filter-theme">
                <option value="all">All Themes</option>
                <!-- Adicione mais opções dinamicamente via JavaScript -->
            </select>

            <label for="filter-author">Filter by Author:</label>
            <select id="filter-author">
                <option value="all">All Authors</option>
                <!-- Adicione mais opções dinamicamente via JavaScript -->
            </select>
            
            <label for="filter-date">Filter by Date:</label>
            <input type="date" id="filter-date">
        </div>
    </section>

    <!-- Seção de Blogs -->
    <section class="blogs-section">
        <div class="blogs-container" id="blogs-list">
            <!-- Blog cards serão renderizados aqui dinamicamente -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="social-icons">
            <a href="https://github.com/MarcioCosta75" target="_blank">
                <img src="static/logos/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/marcio-costa-377102231/" target="_blank">
                <img src="static/logos/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/marcilioo75/" target="_blank">
                <img src="static/logos/instagram.png" alt="Instagram">
            </a>
        </div>
        <p>&copy; 2024 Marcio Costa. All rights reserved.</p>
    </footer>

    <!-- Inclua o arquivo JavaScript -->
    <script type="module" src="blog_script.js"></script>
</body>

</html>
